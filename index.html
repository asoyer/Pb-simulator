<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PB Getiri Simülatörü</title>

<style>
body{
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#f4f6fb;
margin:0;
padding:20px;
color:#0f1c2e;
}
h1{text-align:center;margin-bottom:20px;}
.card{
background:white;
padding:20px;
border-radius:14px;
box-shadow:0 8px 20px rgba(0,0,0,0.06);
max-width:700px;
margin:auto;
}
label{display:block;margin-top:15px;font-size:14px;}
input,select{
width:100%;
padding:10px;
margin-top:5px;
border-radius:10px;
border:1px solid #ddd;
font-size:14px;
}
button{
margin-top:20px;
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:#102a43;
color:white;
font-size:15px;
}
.result{
margin-top:25px;
background:#f9fafc;
padding:15px;
border-radius:12px;
font-size:15px;
}
</style>
</head>

<body>

<h1>PB Getiri Simülatörü</h1>

<div class="card">

<label>Yatırım Tutarı</label>
<input type="number" id="amount" value="1000000">

<label>Vade (Ay)</label>
<select id="months">
<option value="3">3</option>
<option value="6">6</option>
<option value="12" selected>12</option>
</select>

<label>Yıllık Getiri Oranı (%)</label>
<input type="number" id="rate" value="35">

<button onclick="calculate()">Hesapla</button>

<div class="result" id="output"></div>

</div>

<script>
function calculate(){
let amount=parseFloat(document.getElementById("amount").value);
let months=parseFloat(document.getElementById("months").value);
let rate=parseFloat(document.getElementById("rate").value)/100;

let final=amount*(1+rate*(months/12));
let gain=final-amount;

document.getElementById("output").innerHTML=
"<b>Vade Sonu Tutar:</b> "+
final.toLocaleString("tr-TR")+" TL<br><br>"+
"<b>Net Kazanç:</b> "+
gain.toLocaleString("tr-TR")+" TL";
}
</script>

</body>
</html>
